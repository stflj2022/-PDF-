# 扫描版PDF重排工具配置文件

input:
  type: pdf  # pdf | image
  dpi: 300

preprocessing:
  grayscale: true
  binarization:
    method: otsu  # otsu | adaptive (otsu更适合扫描文档)
    block_size: 11
    c: 2
  denoise:
    enabled: true
    kernel_size: 2  # 轻微膨胀连接断裂笔画

segmentation:
  min_area: 80         # 最小字符面积（像素）
  max_area: 15000      # 最大字符面积（像素）
  merge_threshold: 5   # 断裂字符合并阈值（像素）

layout:
  # 布局模式:
  # - horizontal: 横排（从左到右，从上到下）
  # - vertical_rtl: 竖排从右到左（古籍）
  # - vertical_ltr: 竖排从左到右
  direction: horizontal

  output:
    page_size: A4      # A4 | A5 | Letter | B5
    dpi: 300
    margin: 80         # 页边距（像素）
    char_spacing: 5    # 字符间距（像素）
    line_spacing: 15   # 行间距（像素）
    scale_factor: 2.0  # 字符放大倍数
    background: white

output:
  format: pdf  # pdf | images
  quality: 85  # JPEG质量（降低以减小文件大小）
